{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">

                    <div class="card-title py-3">
                        <h4>Login to your account</h4>
                    </div>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}

                        <div class="form-group py-2">
                            <input type="text" name="username" value="{{fieldValues.username}}" id="usernameField" placeholder="Username" class="form-control form-control-sm">
                        </div>

                        <div class="form-group py-2">
                            <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary w-100 submit-btn">
                    </form>
        
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
